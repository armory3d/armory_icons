name: deploy

on:
  push:
    paths:
      - .github/workflows/*.yml
      - src/*
      - export.py

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup
        run: sudo snap install inkscape
      - name: Export
        run: python export.py
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: out
          target-folder: ./
          single-commit: true
          clean: true
