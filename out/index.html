<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width,initial-scale=1'>
    <title>Armory3D Icons</title>
    <style>
        body {
            padding: 1rem;
            display: grid;
            background: #383838;
        }
        hr {
            width: 100%;
            border:1px solid #585858;
        }
        exported>img {
            padding: 8px;
            background: #202020;
        }
        preview {
            display: flex;
            align-items: flex-end;
        }
        preview>img {
            margin: 0.25ch;
            padding: 1em;
            background: #202020;
        }
        preview[highlighted] {
            align-items: flex-start;
        }
        preview[highlighted]>img {
            background: #696E76;
        }
    </style>
</head>
<body>
    <exported>
        <img src="bundle.png">
        <img src="haxe.png">
        <img src="canvas.png">
        <img src="nodes.png">
        <img src="logicnodes.png">
    </exported>
    <hr/>
    <preview data-icon="bundle">
        <img src="bundle.svg" height="128">
        <img src="bundle.svg" height="64">
        <img src="bundle.svg" height="32">
